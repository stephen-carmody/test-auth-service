<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --bg: #8b7d6b;
            --surface: #c9b79c;
            --text: #4a4035;
            --accent: #7a8c7a;
        }
        body { font-family: monospace; padding: 20px; }
        #test-output { margin-top: 20px; padding: 10px; background: var(--surface); }
    </style>
</head>
<body>
    <h1>ComponentFactory Test</h1>
    <button onclick="testComponentFactory()">Test ComponentFactory</button>
    <div id="test-output"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Test function to validate ComponentFactory
        function testComponentFactory() {
            const output = document.getElementById('test-output');
            
            try {
                // Test that ComponentFactory exists
                if (typeof ComponentFactory === 'undefined') {
                    throw new Error('ComponentFactory not defined');
                }
                
                // Test ColorAllocationSystem
                if (typeof ColorAllocationSystem === 'undefined') {
                    throw new Error('ColorAllocationSystem not defined');
                }
                
                // Test factory creation
                const factory = new ComponentFactory(ColorAllocationSystem);
                
                // Test component creation
                const button = factory.create({
                    id: 'test-button',
                    type: 'button',
                    content: { text: 'Test Button' },
                    behavior: {
                        onClick: () => alert('Button clicked!')
                    }
                });
                
                // Test component retrieval
                const retrieved = factory.get('test-button');
                if (!retrieved) {
                    throw new Error('Component retrieval failed');
                }
                
                // Test component listing
                const components = factory.list();
                if (!components.includes('test-button')) {
                    throw new Error('Component listing failed');
                }
                
                // Test component update
                factory.update('test-button', {
                    content: { text: 'Updated Button' }
                });
                
                // Test component cleanup
                factory.destroy('test-button');
                
                output.innerHTML = '✅ All ComponentFactory tests passed!';
                output.style.color = 'green';
                
            } catch (error) {
                output.innerHTML = `❌ Test failed: ${error.message}`;
                output.style.color = 'red';
                console.error(error);
            }
        }
    </script>
</body>
</html>
