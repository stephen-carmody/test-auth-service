<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
        }

        :root {
            --bg: #1e1e2e;
            --surface: #313244;
            --surface-light: #45475a;
            --text: #cdd6f4;
            --text-muted: #a6adc8;
            --accent: #89b4fa;
            --accent-hover: #74c7ec;
            --success: #a6e3a1;
            --error: #f38ba8;
            --border: #585b70;
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            margin: 20px auto;
        }

        .chat-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: var(--surface);
        }

        .chat-container.active {
            display: flex;
        }

        .header {
            background: var(--surface-light);
            color: var(--text);
            padding: 24px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .header p {
            color: var(--text-muted);
            font-size: 13px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            background: var(--surface);
            cursor: pointer;
            font-weight: 400;
            color: var(--text-muted);
            transition: all 0.2s ease;
            border: none;
        }

        .tab.active {
            background: var(--surface);
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
        }

        .content {
            padding: 24px;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--text);
            font-weight: 400;
            font-size: 13px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            color: var(--text);
            transition: border-color 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background: var(--accent-hover);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            margin-top: 12px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 13px;
            display: none;
        }

        .message.success {
            display: block;
            background: rgba(166, 227, 161, 0.1);
            color: var(--success);
            border: 1px solid rgba(166, 227, 161, 0.2);
        }

        .message.error {
            display: block;
            background: rgba(243, 139, 168, 0.1);
            color: var(--error);
            border: 1px solid rgba(243, 139, 168, 0.2);
        }

        .user-info {
            display: none;
            text-align: center;
        }

        .user-info.active {
            display: block;
        }

        .user-info h3 {
            color: var(--text);
            margin-bottom: 12px;
            font-weight: 500;
        }

        .user-info p {
            color: var(--text-muted);
            font-size: 13px;
            margin-bottom: 16px;
        }

        .token-display {
            background: var(--bg);
            padding: 12px;
            border-radius: 6px;
            margin: 16px 0;
            word-break: break-all;
            font-family: inherit;
            font-size: 11px;
            text-align: left;
            border: 1px solid var(--border);
        }

        .user-info .btn {
            margin-top: 16px;
            background: var(--error);
            color: var(--bg);
        }

        .api-actions {
            margin-top: 24px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .api-actions h4 {
            margin-bottom: 12px;
            color: var(--text);
            font-weight: 500;
            font-size: 14px;
        }

        .api-btn {
            padding: 8px 12px;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            margin: 4px;
            transition: all 0.2s ease;
            color: var(--text);
        }

        .api-btn:hover {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        .response-display {
            margin-top: 12px;
            background: var(--bg);
            padding: 12px;
            border-radius: 6px;
            font-family: inherit;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            white-space: pre-wrap;
            border: 1px solid var(--border);
        }

        .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid var(--surface-light);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading .spinner {
            display: block;
        }

        .chat-section {
            margin-top: 24px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .chat-section h4 {
            margin-bottom: 12px;
            color: var(--text);
            font-weight: 500;
            font-size: 14px;
        }

        .chat-messages {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            height: 200px;
            overflow-y: auto;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 12px;
        }

        .chat-message {
            margin-bottom: 8px;
            padding: 6px 8px;
            border-radius: 4px;
            background: var(--surface);
        }

        .chat-message .username {
            color: var(--accent);
            font-weight: 500;
            font-size: 11px;
        }

        .chat-message .timestamp {
            color: var(--text-muted);
            font-size: 10px;
            margin-left: 8px;
        }

        .chat-message .message-text {
            color: var(--text);
            margin-top: 2px;
            word-wrap: break-word;
        }

        .chat-input-container {
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            padding: 8px 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 13px;
            color: var(--text);
            transition: border-color 0.2s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        .chat-send {
            padding: 8px 16px;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .chat-send:hover {
            background: var(--accent-hover);
        }

        .chat-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Full-page chat layout */
        .status-bar {
            background: var(--surface-light);
            border-bottom: 1px solid var(--border);
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .status-bar .status-info {
            color: var(--text-muted);
        }

        .status-bar .status-info .username {
            color: var(--accent);
            font-weight: 500;
        }

        .status-bar .logout-btn {
            padding: 4px 12px;
            background: var(--error);
            color: var(--bg);
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .status-bar .logout-btn:hover {
            background: #eba0ac;
        }

        .chat-messages-full {
            flex: 1;
            background: var(--bg);
            overflow-y: auto;
            padding: 16px;
            font-size: 13px;
        }

        .chat-input-container-full {
            background: var(--surface-light);
            border-top: 1px solid var(--border);
            padding: 12px 16px;
            display: flex;
            gap: 12px;
        }

        .chat-input-full {
            flex: 1;
            padding: 10px 14px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            color: var(--text);
            transition: border-color 0.2s ease;
        }

        .chat-input-full:focus {
            outline: none;
            border-color: var(--accent);
        }

        .chat-input-full::placeholder {
            color: var(--text-muted);
        }

        .chat-send-full {
            padding: 10px 20px;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .chat-send-full:hover {
            background: var(--accent-hover);
        }

        .chat-send-full:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .system-message {
            color: var(--text-muted);
            font-style: italic;
            text-align: center;
            margin: 12px 0;
            font-size: 12px;
        }

        .command-message {
            background: rgba(137, 180, 250, 0.1);
            border-left: 3px solid var(--accent);
            padding: 8px 12px;
            margin: 8px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }

        .command-message .command-title {
            color: var(--accent);
            font-weight: 500;
            margin-bottom: 4px;
        }

        .command-message .command-desc {
            color: var(--text-muted);
            margin-bottom: 2px;
        }
    </style>
</head>

    <!-- Full-page chat interface -->
    <div id="chat-container" class="chat-container">

            <!-- Login Form -->

                    <span>Login</span>
                </button>
                <div id="login-message" class="message"></div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" placeholder="Choose a username (3+ chars)">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Choose a password (6+ chars)">
                </div>
                <button class="btn" onclick="register()">
                    <div class="spinner"></div>
                    <span>Register</span>
                </button>
                <div id="register-message" class="message"></div>
            </div>

            <!-- User Info (Shown after login) -->
            <div id="user-info" class="user-info">
                <h3>Welcome, <span id="username-display"></span>!</h3>
                <p>You are now logged in with a 24-hour session token.</p>
                <div class="token-display">
                    <strong>Token:</strong><br>
                    <span id="token-display"></span>
                </div>

                <div class="api-actions">
                    <h4>Test API Endpoints:</h4>
                    <button class="api-btn" onclick="testEndpoint('/stats', 'GET')">Get Stats</button>
                    <button class="api-btn" onclick="testEndpoint('/persistent', 'GET')">List My Keys</button>
                    <button class="api-btn" onclick="testEndpoint('/shared', 'GET')">List Shared Keys</button>
                    <button class="api-btn" onclick="logout()">Logout</button>

                    <div id="response-display" class="response-display"></div>
                </div>

                    <div id="chat-messages" class="chat-messages"></div>

    <script>
        const API_BASE_URL = 'https://storage-service-kvn1.onrender.com';
        let currentToken = null;
        let currentUsername = null;

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const userInfo = document.getElementById('user-info');

        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show clicked tab
            if (tabName === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                registerForm.classList.remove('active');
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
            }
        }

        function showMessage(formId, message, isError = false) {
            const messageElement = document.getElementById(`${formId}-message`);
            messageElement.textContent = message;
            messageElement.className = `message ${isError ? 'error' : 'success'}`;

            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 5000);
        }

        function setLoading(button, isLoading) {
            const btn = button;
            if (isLoading) {
                btn.classList.add('loading');
                btn.disabled = true;
            } else {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        async function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const loginBtn = document.querySelector('#login-form .btn');

            if (!username || !password) {
                showMessage('login', 'Please fill in all fields', true);
                return;
            }

            setLoading(loginBtn, true);

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({username, password})
                });

                const data = await response.json();

                if (response.ok) {
                    currentToken = data.token;
                    currentUsername = username;

                    // Save to localStorage
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('authUsername', username);

                    // Update UI
                    document.getElementById('username-display').textContent = username;
                    document.getElementById('token-display').textContent = data.token;

                    // Hide login container, show chat container
                    document.querySelector('.container').style.display = 'none';
                    const chatContainer = document.getElementById('chat-container');
                    chatContainer.classList.add('active');
                    
                    // Update status bar
                    document.getElementById('status-username').textContent = username;

                    // Start chat polling
                    startChatPolling();
                    
                    // Show welcome message
                    setTimeout(showWelcomeMessage, 100);

                    // Clear form fields
                    document.getElementById('login-username').value = '';
                    document.getElementById('login-password').value = '';
                } else {
                    showMessage('login', data.error || 'Login failed', true);
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('login', 'Network error. Please try again.', true);
            } finally {
                setLoading(loginBtn, false);
            }
        }

        async function register() {
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const registerBtn = document.querySelector('#register-form .btn');

            if (!username || !password) {
                showMessage('register', 'Please fill in all fields', true);
                return;
            }

            if (username.length < 3) {
                showMessage('register', 'Username must be at least 3 characters', true);
                return;
            }

            if (password.length < 6) {
                showMessage('register', 'Password must be at least 6 characters', true);
                return;
            }

            setLoading(registerBtn, true);

            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({username, password})
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('register', 'Registration successful! You can now login.');
                    // Switch to login tab
                    switchTab('login');
                    // Pre-fill username
                    document.getElementById('login-username').value = username;
                    // Clear register form
                    document.getElementById('register-username').value = '';
                    document.getElementById('register-password').value = '';
                } else {
                    showMessage('register', data.error || 'Registration failed', true);
                }
            } catch (error) {
                console.error('Register error:', error);
                showMessage('register', 'Network error. Please try again.', true);
            } finally {
                setLoading(registerBtn, false);
            }
        }

        async function logout() {
            if (!currentToken) return;

            try {
                const response = await fetch(`${API_BASE_URL}/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    // Reset state
                    currentToken = null;
                    currentUsername = null;

                    // Clear localStorage
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('authUsername');

                    // Update UI
                    document.querySelector('.container').style.display = 'flex';
                    document.getElementById('chat-container').classList.remove('active');

                    // Stop chat polling
                    stopChatPolling();
                    
                    // Clear chat messages
                    chatMessages = [];
                    
                    // Switch to login tab
                    switchTab('login');
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        async function testEndpoint(endpoint, method = 'GET', body = null) {
            if (!currentToken) {
                return;
            }

            try {
                const options = {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                };

                if (body) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                const data = await response.json();

                // Add command result to chat
                const resultMessage = {
                    type: 'command',
                    command: `/${endpoint.replace('/', '')} result:`,
                    description: JSON.stringify(data, null, 2)
                };
                
                chatMessages.push(resultMessage);
                displayChatMessages();

            } catch (error) {
                console.error('API call error:', error);
                const errorMessage = {
                    type: 'command',
                    command: `/${endpoint.replace('/', '')} error:`,
                    description: error.message
                };
                
                chatMessages.push(errorMessage);
                displayChatMessages();
            }
        }

        // Check for saved token on page load
        window.addEventListener('load', () => {
            // Check localStorage for saved auth state
            const savedToken = localStorage.getItem('authToken');
            const savedUsername = localStorage.getItem('authUsername');

            if (savedToken && savedUsername) {
                currentToken = savedToken;
                currentUsername = savedUsername;
                
                // Update UI to show logged in state
                document.getElementById('username-display').textContent = savedUsername;
                document.getElementById('token-display').textContent = savedToken;
                
                // Hide login container, show chat container
                document.querySelector('.container').style.display = 'none';
                const chatContainer = document.getElementById('chat-container');
                chatContainer.classList.add('active');
                
                // Update status bar
                document.getElementById('status-username').textContent = savedUsername;

                // Start chat polling
                startChatPolling();
                
                // Show welcome message
                setTimeout(showWelcomeMessage, 100);
            }

            // Check URL for token (optional feature for direct linking)
            const urlParams = new URLSearchParams(window.location.search);
            const urlToken = urlParams.get('token');

            if (urlToken) {
                // Could implement token validation here
                currentToken = urlToken;
            }
        });

        // Chat functionality
        let chatMessages = [];
        let chatPollingInterval = null;

        const CHAT_COMMANDS = {
            '/stats': 'Get Redis stats and usage information',
            '/persistent': 'List your persistent storage keys',
            '/shared': 'List shared storage keys',
            '/help': 'Show this help message',
            '/?': 'Show this help message'
        };

        function startChatPolling() {
            // Poll for new messages every 2 seconds
            chatPollingInterval = setInterval(loadChatMessages, 2000);
            loadChatMessages(); // Initial load
        }

        function stopChatPolling() {
            if (chatPollingInterval) {
                clearInterval(chatPollingInterval);
                chatPollingInterval = null;
            }
        }

        async function loadChatMessages() {
            if (!currentToken) return;

            try {
                const response = await fetch(`${API_BASE_URL}/temp/chat/messages`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.value && Array.isArray(data.value)) {
                        chatMessages = data.value;
                        displayChatMessages();
                    }
                } else if (response.status !== 404) {
                    // 404 is expected if no messages exist yet
                    console.error('Failed to load chat messages');
                }
            } catch (error) {
                console.error('Error loading chat messages:', error);
            }
        }

        function displayChatMessages() {
            const chatContainer = document.getElementById('chat-messages-full');
            chatContainer.innerHTML = '';

            if (chatMessages.length === 0) {
                chatContainer.innerHTML = '<div class="system-message">No messages yet. Start the conversation!</div>';
                return;
            }

            // Show last 50 messages
            const recentMessages = chatMessages.slice(-50);
            
            recentMessages.forEach(msg => {
                const messageDiv = document.createElement('div');
                
                if (msg.type === 'system') {
                    messageDiv.className = 'system-message';
                    messageDiv.textContent = msg.message;
                } else if (msg.type === 'command') {
                    messageDiv.className = 'command-message';
                    messageDiv.innerHTML = `
                        <div class="command-title">${msg.command}</div>
                        <div class="command-desc">${msg.description}</div>
                    `;
                } else {
                    messageDiv.className = 'chat-message';
                    messageDiv.style.background = 'var(--surface)';
                    messageDiv.style.marginBottom = '8px';
                    messageDiv.style.padding = '8px 12px';
                    messageDiv.style.borderRadius = '6px';
                    
                    const timestamp = new Date(msg.timestamp).toLocaleTimeString();
                    
                    messageDiv.innerHTML = `
                        <div>
                            <span style="color: var(--accent); font-weight: 500; font-size: 12px;">${msg.username}</span>
                            <span style="color: var(--text-muted); font-size: 11px; margin-left: 8px;">${timestamp}</span>
                        </div>
                        <div style="color: var(--text); margin-top: 4px; word-wrap: break-word;">${msg.message}</div>
                    `;
                }
                
                chatContainer.appendChild(messageDiv);
            });

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showWelcomeMessage() {
            const welcomeMessage = {
                type: 'system',
                message: `Welcome to the chat, ${currentUsername}! Type /? for available commands.`
            };
            
            if (!chatMessages.some(msg => msg.type === 'system' && msg.message.includes('Welcome'))) {
                chatMessages.push(welcomeMessage);
                displayChatMessages();
            }
        }

        function showCommandHelp() {
            const helpMessages = [];
            
            Object.entries(CHAT_COMMANDS).forEach(([cmd, desc]) => {
                helpMessages.push({
                    type: 'command',
                    command: cmd,
                    description: desc
                });
            });
            
            chatMessages.push(...helpMessages);
            displayChatMessages();
        }

        async function executeCommand(command) {
            const commandLower = command.toLowerCase();
            
            switch (commandLower) {
                case '/stats':
                case '/persistent':
                case '/shared':
                    const endpoint = commandLower.replace('/', '');
                    await testEndpoint(`/${endpoint}`, 'GET');
                    break;
                case '/help':
                case '/?':
                    showCommandHelp();
                    break;
                default:
                    chatMessages.push({
                        type: 'system',
                        message: `Unknown command: ${command}. Type /? for available commands.`
                    });
                    displayChatMessages();
            }
        }

        async function sendMessageFull() {
            if (!currentToken) return;

            const input = document.getElementById('chat-input-full');
            const message = input.value.trim();
            
            if (!message) return;

            const sendBtn = document.getElementById('chat-send-full');
            sendBtn.disabled = true;

            try {
                // Check if it's a command
                if (message.startsWith('/')) {
                    await executeCommand(message);
                    input.value = '';
                    return;
                }

                // Get current messages
                let currentMessages = [];
                try {
                    const getResponse = await fetch(`${API_BASE_URL}/temp/chat/messages`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${currentToken}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (getResponse.ok) {
                        const data = await getResponse.json();
                        if (data.value && Array.isArray(data.value)) {
                            currentMessages = data.value;
                        }
                    }
                } catch (e) {
                    // Ignore errors when getting current messages
                }

                // Add new message
                const newMessage = {
                    username: currentUsername,
                    message: message,
                    timestamp: new Date().toISOString()
                };

                currentMessages.push(newMessage);

                // Keep only last 100 messages to prevent storage bloat
                if (currentMessages.length > 100) {
                    currentMessages = currentMessages.slice(-100);
                }

                // Save updated messages
                const response = await fetch(`${API_BASE_URL}/temp/chat/messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ value: currentMessages })
                });

                if (response.ok) {
                    input.value = '';
                    // Immediately refresh messages
                    await loadChatMessages();
                } else {
                    console.error('Failed to send message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Add enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (loginForm.classList.contains('active')) {
                    login();
                } else if (registerForm.classList.contains('active')) {
                    register();
                } else if (document.activeElement.id === 'chat-input-full') {
                    sendMessageFull();
                }
            }
        });
    </script>
</body>
