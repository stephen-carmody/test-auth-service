<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Grid UI System</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #8b7d6b 0%, #a69a8a 30%, #c0b5a3 60%, #d4c5b9 100%);
            min-height: 100vh;
            display: flex;
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 28px;
        }

        :root {
            --bg: #8b7d6b;
            --surface: #c9b79c;
            --surface-light: #d4c5b9;
            --text: #4a4035;
            --text-muted: #6b5d4f;
            --accent: #7a8c7a;
            --accent-hover: #8fa28f;
            --success: #a8b2a1;
            --error: #c47e6a;
            --border: #9b8f7f;

            /* Grid Colors */
            --grid-cell-base: rgba(122, 140, 122, 0.05);
            --grid-cell-border: rgba(143, 162, 143, 0.2);
            --grid-cell-hover: rgba(203, 166, 247, 0.4);
        }

        /* Game Grid System */
        .game-grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .game-grid {
            display: grid;
            width: 100vw;
            height: 100vh;
            gap: 1px;
            background: rgba(0, 0, 0, 0.1);
        }

        .grid-cell {
            background: var(--grid-cell-base);
            border: 1px solid var(--grid-cell-border);
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            transition: all 0.2s ease;
        }

        .grid-cell:hover {
            background: var(--grid-cell-hover);
            color: rgba(255, 255, 255, 0.8);
        }

        /* UI Component Base Styles */
        .ui-component {
            box-sizing: border-box;
        }

        /* Component Level Management */
        .ui-level-0 {
            z-index: 1000;
        }

        .ui-level-1 {
            z-index: 1100;
        }

        .ui-level-2 {
            z-index: 1200;
        }

        .ui-level-3 {
            z-index: 1300;
        }

        .ui-level-4 {
            z-index: 1400;
        }

        .ui-level-5 {
            z-index: 1500;
        }

        /* Auth Container Styles */
        .auth-container {
            background: #d4c5b9;
            border: 2px solid var(--text);
            box-shadow: 0 0 15px var(--accent);
            border-radius: 4px;
            padding: 20px;
            min-width: 400px;
            min-height: 400px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 0;
        }

        /* Distinct containers for clarity */
        .auth-unauthenticated {
            border-color: var(--text);
            box-shadow: 0 0 15px var(--accent);
        }

        .auth-authenticated {
            /* Remove all visual styling - transparent container */
            background: transparent;
            border: none;
            box-shadow: none;
            padding: 0;
            min-width: auto;
            min-height: auto;
            top: auto;
            bottom: 0;
            left: 0;
            right: 0;
            transform: none;
            width: 100%;
            height: auto;
            display: block;
        }

        /* Chat UI Styles */
        .chat-ui {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 300px;
            background: var(--surface);
            border-top: 2px solid var(--border);
            display: flex;
            flex-direction: column;
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
        }

        .chat-header {
            background: var(--surface-light);
            padding: 10px 20px;
            border-bottom: 1px solid var(--border);
            color: var(--text);
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-logout-btn {
            padding: 4px 12px;
            font-size: 12px;
            background: var(--error);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.2s;
        }

        .chat-logout-btn:hover {
            background: #d45e4a;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-message {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .chat-message.user {
            background: var(--accent);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .chat-message.system {
            background: var(--surface-light);
            color: var(--text);
            align-self: flex-start;
            font-style: italic;
            border-bottom-left-radius: 4px;
        }

        .chat-message .sender {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 2px;
            opacity: 0.9;
        }

        .chat-message .content {
            font-size: 14px;
            line-height: 1.4;
        }

        .chat-message .timestamp {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 2px;
        }

        .chat-message.system .timestamp {
            font-size: 11px;
            text-align: left;
            width: 100%;
            display: block;
            margin-top: 4px;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid var(--border);
            background: var(--surface);
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 20px;
            font-size: 14px;
            font-family: inherit;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .chat-send-btn {
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
            transition: background 0.2s;
        }

        .chat-send-btn:hover {
            background: var(--accent-hover);
        }

        /* Tab Button Styles */
        .tab-button {
            background: transparent;
            color: var(--text);
            border: none;
            border-bottom: 3px solid transparent;
            padding: 12px 32px;
            font-size: 22px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 4px;
            transition: all 0.2s ease;
            position: relative;
            border-radius: 4px 4px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab-button:hover {
            background: rgba(122, 140, 122, 0.1);
            border-bottom-color: var(--accent);
            color: var(--accent);
        }

        .tab-button.active {
            background: var(--surface);
            color: var(--text);
            border-bottom-color: var(--accent);
            font-weight: 600;
        }

        /* Input Styles */
        .form-input {
            width: 100%;
            padding: 12px;
            background: var(--bg);
            border: 2px solid var(--text);
            color: var(--text);
            font-size: 24px;
            margin-bottom: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 5px var(--accent);
        }

        /* Label Styles */
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        /* Button Styles */
        .submit-button {
            background: var(--accent);
            color: var(--bg);
            border: 2px solid var(--accent);
            padding: 12px 24px;
            font-size: 24px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            transition: all 0.2s ease;
        }

        .submit-button:hover {
            background: var(--accent-hover);
            box-shadow: 0 0 8px var(--accent);
        }

        /* Message Styles */
        .form-message {
            margin-top: 16px;
            padding: 8px;
            text-align: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .form-message.error {
            color: var(--error);
            font-weight: 500;
        }

        .form-message.success {
            color: var(--success);
            font-weight: 500;
        }

        .form-message.loading {
            color: var(--accent);
            font-style: italic;
        }

        .form-message.loading::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        /* Chat Input Styles */
        #chat-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 3px var(--accent);
        }

        @keyframes dots {

            0%,
            20% {
                content: '';
            }

            40% {
                content: '.';
            }

            60% {
                content: '..';
            }

            80%,
            100% {
                content: '...';
            }
        }

        /* Inventory System Styles */
        .inventory-container {
            background: var(--surface);
            border: 2px solid var(--text);
            box-shadow: 0 0 15px var(--accent);
            border-radius: 4px;
            padding: 15px;
            
            /* Use CSS Grid positioning like chat UI */
            grid-column: 2 / 18;      /* Same as chat container */
            grid-row: 2 / 5;         /* Position above chat */
        }

        .inventory-header {
            background: var(--surface-light);
            padding: 8px 15px;
            border-bottom: 1px solid var(--border);
            margin: -15px -15px 15px -15px;
            border-radius: 4px 4px 0 0;
            color: var(--text);
            font-size: 16px;
            font-weight: 600;
            text-align: center;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 8px;
            padding: 10px;
            justify-content: center;
        }

        .inventory-slot {
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 4px;
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .inventory-slot:hover {
            border-color: var(--accent);
            background: var(--surface-light);
        }

        .inventory-slot.occupied {
            background: var(--surface-light);
            border-color: var(--accent);
        }

        .inventory-slot.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }

        .inventory-slot.drag-over {
            border-color: var(--accent-hover);
            box-shadow: 0 0 10px var(--accent);
            background: rgba(122, 140, 122, 0.1);
        }

        .slot-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-size: 12px;
            font-weight: bold;
            color: var(--text);
        }

        .item-icon {
            font-size: 18px;
            font-weight: bold;
            z-index: 1;
        }

        .item-quality {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success);
            z-index: 2;
        }

        .item-damage {
            position: absolute;
            bottom: 2px;
            left: 2px;
            right: 2px;
            height: 3px;
            background: var(--error);
            border-radius: 1px;
            z-index: 2;
        }

        .item-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 3;
        }

        .inventory-slot:hover .item-tooltip {
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- Game Grid -->
    <div id="game-grid-overlay" class="game-grid-overlay">
        <div id="game-grid" class="game-grid"></div>
    </div>

    <!-- UI Components Container -->
    <div id="ui-container"></div>

    <script src="client.js"></script>
</body>

</html>
