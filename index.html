<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
        }

        :root {
            --bg: #1e1e2e;
            --surface: #313244;
            --surface-light: #45475a;
            --text: #cdd6f4;
            --text-muted: #a6adc8;
            --accent: #89b4fa;
            --accent-hover: #74c7ec;
            --success: #a6e3a1;
            --error: #f38ba8;
            --border: #585b70;
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text);
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background: var(--surface-light);
            color: var(--text);
            padding: 24px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .header p {
            color: var(--text-muted);
            font-size: 13px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            background: var(--surface);
            cursor: pointer;
            font-weight: 400;
            color: var(--text-muted);
            transition: all 0.2s ease;
            border: none;
        }

        .tab.active {
            background: var(--surface);
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
        }

        .content {
            padding: 24px;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--text);
            font-weight: 400;
            font-size: 13px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            color: var(--text);
            transition: border-color 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background: var(--accent-hover);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            margin-top: 12px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 13px;
            display: none;
        }

        .message.success {
            display: block;
            background: rgba(166, 227, 161, 0.1);
            color: var(--success);
            border: 1px solid rgba(166, 227, 161, 0.2);
        }

        .message.error {
            display: block;
            background: rgba(243, 139, 168, 0.1);
            color: var(--error);
            border: 1px solid rgba(243, 139, 168, 0.2);
        }

        .user-info {
            display: none;
            text-align: center;
        }

        .user-info.active {
            display: block;
        }

        .user-info h3 {
            color: var(--text);
            margin-bottom: 12px;
            font-weight: 500;
        }

        .user-info p {
            color: var(--text-muted);
            font-size: 13px;
            margin-bottom: 16px;
        }

        .token-display {
            background: var(--bg);
            padding: 12px;
            border-radius: 6px;
            margin: 16px 0;
            word-break: break-all;
            font-family: inherit;
            font-size: 11px;
            text-align: left;
            border: 1px solid var(--border);
        }

        .user-info .btn {
            margin-top: 16px;
            background: var(--error);
            color: var(--bg);
        }

        .api-actions {
            margin-top: 24px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .api-actions h4 {
            margin-bottom: 12px;
            color: var(--text);
            font-weight: 500;
            font-size: 14px;
        }

        .api-btn {
            padding: 8px 12px;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            margin: 4px;
            transition: all 0.2s ease;
            color: var(--text);
        }

        .api-btn:hover {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        .response-display {
            margin-top: 12px;
            background: var(--bg);
            padding: 12px;
            border-radius: 6px;
            font-family: inherit;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            white-space: pre-wrap;
            border: 1px solid var(--border);
        }

        .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid var(--surface-light);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading .spinner {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Auth Gateway</h1>
            <p>Register or login to access storage services</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
        </div>

        <div class="content">
            <!-- Login Form -->
            <div id="login-form" class="form active">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password">
                </div>
                <button class="btn" onclick="login()">
                    <div class="spinner"></div>
                    <span>Login</span>
                </button>
                <div id="login-message" class="message"></div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" placeholder="Choose a username (3+ chars)">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Choose a password (6+ chars)">
                </div>
                <button class="btn" onclick="register()">
                    <div class="spinner"></div>
                    <span>Register</span>
                </button>
                <div id="register-message" class="message"></div>
            </div>

            <!-- User Info (Shown after login) -->
            <div id="user-info" class="user-info">
                <h3>Welcome, <span id="username-display"></span>!</h3>
                <p>You are now logged in with a 24-hour session token.</p>
                <div class="token-display">
                    <strong>Token:</strong><br>
                    <span id="token-display"></span>
                </div>

                <div class="api-actions">
                    <h4>Test API Endpoints:</h4>
                    <button class="api-btn" onclick="testEndpoint('/stats', 'GET')">Get Stats</button>
                    <button class="api-btn" onclick="testEndpoint('/persistent', 'GET')">List My Keys</button>
                    <button class="api-btn" onclick="testEndpoint('/shared', 'GET')">List Shared Keys</button>
                    <button class="api-btn" onclick="logout()">Logout</button>

                    <div id="response-display" class="response-display"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://storage-service-kvn1.onrender.com';
        let currentToken = null;
        let currentUsername = null;

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const userInfo = document.getElementById('user-info');

        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show clicked tab
            if (tabName === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                registerForm.classList.remove('active');
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
            }
        }

        function showMessage(formId, message, isError = false) {
            const messageElement = document.getElementById(`${formId}-message`);
            messageElement.textContent = message;
            messageElement.className = `message ${isError ? 'error' : 'success'}`;

            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 5000);
        }

        function setLoading(button, isLoading) {
            const btn = button;
            if (isLoading) {
                btn.classList.add('loading');
                btn.disabled = true;
            } else {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        async function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const loginBtn = document.querySelector('#login-form .btn');

            if (!username || !password) {
                showMessage('login', 'Please fill in all fields', true);
                return;
            }

            setLoading(loginBtn, true);

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({username, password})
                });

                const data = await response.json();

                if (response.ok) {
                    currentToken = data.token;
                    currentUsername = username;

                    // Update UI
                    document.getElementById('username-display').textContent = username;
                    document.getElementById('token-display').textContent = data.token;

                    // Hide forms, show user info
                    loginForm.classList.remove('active');
                    registerForm.classList.remove('active');
                    userInfo.classList.add('active');

                    showMessage('login', 'Login successful!');

                    // Clear form fields
                    document.getElementById('login-username').value = '';
                    document.getElementById('login-password').value = '';
                } else {
                    showMessage('login', data.error || 'Login failed', true);
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('login', 'Network error. Please try again.', true);
            } finally {
                setLoading(loginBtn, false);
            }
        }

        async function register() {
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const registerBtn = document.querySelector('#register-form .btn');

            if (!username || !password) {
                showMessage('register', 'Please fill in all fields', true);
                return;
            }

            if (username.length < 3) {
                showMessage('register', 'Username must be at least 3 characters', true);
                return;
            }

            if (password.length < 6) {
                showMessage('register', 'Password must be at least 6 characters', true);
                return;
            }

            setLoading(registerBtn, true);

            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({username, password})
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('register', 'Registration successful! You can now login.');
                    // Switch to login tab
                    switchTab('login');
                    // Pre-fill username
                    document.getElementById('login-username').value = username;
                    // Clear register form
                    document.getElementById('register-username').value = '';
                    document.getElementById('register-password').value = '';
                } else {
                    showMessage('register', data.error || 'Registration failed', true);
                }
            } catch (error) {
                console.error('Register error:', error);
                showMessage('register', 'Network error. Please try again.', true);
            } finally {
                setLoading(registerBtn, false);
            }
        }

        async function logout() {
            if (!currentToken) return;

            try {
                const response = await fetch(`${API_BASE_URL}/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    // Reset state
                    currentToken = null;
                    currentUsername = null;

                    // Update UI
                    userInfo.classList.remove('active');
                    switchTab('login');

                    // Clear response display
                    document.getElementById('response-display').textContent = '';
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        async function testEndpoint(endpoint, method = 'GET', body = null) {
            if (!currentToken) {
                alert('Please login first');
                return;
            }

            const responseDisplay = document.getElementById('response-display');

            try {
                const options = {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                };

                if (body) {
                    options.body = JSON.stringify(body);
                }

                responseDisplay.textContent = 'Loading...';

                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                const data = await response.json();

                responseDisplay.textContent = JSON.stringify(data, null, 2);

                if (!response.ok) {
                    responseDisplay.style.color = '#dc3545';
                } else {
                    responseDisplay.style.color = '#155724';
                }
            } catch (error) {
                console.error('API call error:', error);
                responseDisplay.textContent = `Error: ${error.message}`;
                responseDisplay.style.color = '#dc3545';
            }
        }

        // Check for saved token on page load
        window.addEventListener('load', () => {
            // Check URL for token (optional feature for direct linking)
            const urlParams = new URLSearchParams(window.location.search);
            const savedToken = urlParams.get('token');

            if (savedToken) {
                // Could implement token validation here
                currentToken = savedToken;
            }
        });

        // Add enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (loginForm.classList.contains('active')) {
                    login();
                } else if (registerForm.classList.contains('active')) {
                    register();
                }
            }
        });
    </script>
</body>

</html>
